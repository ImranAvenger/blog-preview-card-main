<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: underline; /* Don't rely on color alone */
      font-weight: 600;
      text-underline-offset: 2px;
    }
    .attribution a:focus-visible {
      outline: 2px solid currentColor;
      outline-offset: 2px;
    }
  </style>
  <link rel="stylesheet" href="src/style.css">
</head>

<body class="min-h-screen flex justify-center items-center flex-col bg-(--yellow) relative p-4">

  <div class="card rounded-2xl border-gray-950 border-2 p-8 flex flex-col items-start bg-white shadow-right-bottom">
    <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="rounded-xl w-full">
    <div class="bg-(--yellow) py-2 px-4 rounded-md mt-4 font-extrabold text-gray-950">
      Learning
    </div>
    <time datetime="2023-12-21" class="font-medium mt-4 text-gray-950">Published 21 Dec 2023</time>
    <h1 class="font-bold text-2xl mt-4 text-gray-950 hover:text-(--yellow) cursor-pointer">HTML & CSS foundations</h1>
    <p class="text-gray-500 mt-4">These languages are the backbone of every website, defining structure,
      content, and presentation.</p>
    <div class="flex items-center mt-4">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="w-8 h-8 rounded-full">
      <span class="ml-3 font-extrabold text-gray-950">Greg Hooper</span>
    </div>
  </div>

  <div class="attribution mt-6 text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ImranAvenger">Al Imran</a>.
  </div>
</body>

</html>
